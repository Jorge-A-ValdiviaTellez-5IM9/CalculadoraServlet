<html>
    <head>
        <title>Calculadora Servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
            <h1>Calculadora Servlet</h1>
        <br><br>
    <form   action="calcular"   method=POST>


    <input   name="num1"   type="text">&nbsp;&nbsp;
    
    
        <SELECT name="operacion">
            <option value="1" selected >+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
            <option value="5">acos</option>
            <option value="6">cos</option>
            <option value="7">asen</option>
            <option value="8">sen</option>
            <option value="9">ln</option>
            <option value="10">abs</option>
        </SELECT>&nbsp;&nbsp;
    
    
    <input name="num2"   type=   "text">
    <br>
    <br>
    <input   name="Calcular"  value="Calcular" type="submit">
    &nbsp;&nbsp;
    <input   name="cls" value="CLS" type="reset">
    </form>
          
        <br><br><br>
        
    </center>
    </body>
</html>
